<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fun Transalations Speak</title>
  </head>
  <body>
    <div class="d-flex justify-content-center flex-direction-column">
      <div class="header d-flex justify-content-center bg-primary">
        <h1 class="text-center">Fun Transalations</h1>
      </div>
      <div class="my-1 text-center">
        <textarea
          placeholder="put your message here which you want to convert "
          id="input"
          cols="50"
          rows="10"
        ></textarea>
        <div class="d-flex justify-content-center">
          <button class="my-1 primary-btn" id="transalateBtn">
            Transalate to Yoda
          </button>
          <div class="mx-1">
            <h3>select transalation</h3>
            <select name="transalation" id="transalation-option">
              <option value="yoda">Yoda</option>
              <option value="pirate">Pirate</option>
              <option value="hodor">Hodor</option>
            </select>
          </div>
        </div>
      </div>
      <div class="my-1 text-center">
        <p>Transalation will come here</p>
        <textarea
          placeholder="Transalated message will appear here"
          id="output"
          cols="50"
          disabled="true"
          rows="10"
        ></textarea>
      </div>
    </div>
    <footer>
      <div
        class="header d-flex align-items-center flex-direction-column bg-primary"
      >
        <h3 class="text-center">About</h3>
        <p class="text-center max-width-md">
          Are you a fan of Yoda | Pirates | Hodor ? Did you know that the
          gibberish they say is an actual languague. Use the transalator to
          convert the text from english to selected languague
        </p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
